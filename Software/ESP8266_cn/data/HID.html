<script>
function HID_attack(i) {
    if(i){
        var HidData = i;
    }else{
        var HidData = document.getElementById('HidData').value
    }
    console.log(HidData);
    //var Class = document.getElementById('TransmitClass').value
    var pd = {
        'HidData': HidData,
        //'Class': Class
    }
    var postd = (function(obj){ 
        var str = "";  
        for(var prop in obj){  
            str += prop + "=" + obj[prop] + "&"  
        }  
        return str;  
        })(pd)
    var ajax = new XMLHttpRequest();
    ajax.open('post','/HID_attack');
    ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
    ajax.send(postd);
    ajax.onreadystatechange = function () {
        if (ajax.readyState==4 && ajax.status==200) {
            console.log('HID success')
        }
    }
}


</script>
